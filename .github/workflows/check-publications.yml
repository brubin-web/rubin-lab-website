name: Check for New Publications

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: read
  issues: write

jobs:
  check-publications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for new publications
        id: check
        working-directory: scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        run: node fetch-publications.js

      - name: Send notification email
        if: steps.check.outputs.new_count > 0
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Rubin Lab: ${{ steps.check.outputs.new_count }} new publication(s) detected"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: "Rubin Lab Website <noreply@therubinlab.org>"
          body: |
            New publications have been detected and need your review.

            Please visit the GitHub repository issues page to approve or reject them:
            https://github.com/${{ github.repository }}/issues?q=is%3Aissue+is%3Aopen+label%3Apublication

            ---
            This is an automated message from the Rubin Lab website.
